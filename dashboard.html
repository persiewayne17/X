<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dashboard.css" />
    <script defer src="dashboard.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <title>Control Panel</title>
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <h2>Control Panel</h2>
        </div>
        <ul class="sidebar-menu">
          <li class="menu-item active" data-target="home">
            <i class="fas fa-home"></i> Home
          </li>
          <li class="menu-item" data-target="members">
            <i class="fas fa-users"></i> Members
          </li>
          <li class="menu-item" data-target="charts">
            <i class="fas fa-chart-bar"></i> Charts
          </li>
          <li class="menu-item" data-target="settings">
            <i class="fas fa-cog"></i> Settings
          </li>
          <li class="menu-item" data-target="exit">
            <i class="fas fa-sign-out-alt"></i> Exit
          </li>
        </ul>
      </div>

      <!-- Main Content Area -->
      <div class="main-content">
        <!-- Mobile Header with Toggle Button -->
        <div class="mobile-header">
          <button class="toggle-btn" id="toggle-btn">
            <i class="fas fa-bars"></i>
          </button>
          <h1>Control Panel</h1>
        </div>
        <div class="content-section" id="content-section">
          <!-- Default content will load here -->
          <h2>Welcome to Control Panel</h2>
          <p>Your collaborative coding journey starts here.</p>
        </div>
      </div>
    </div>
  </body>
</html>
