<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dashboard.css" />
    <script defer src="dashboard.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <title>Git Plus Dashboard</title>
  </head>
  <body>
    <div class="dashboard-container">
      <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <h2>Git Plus</h2>
          <span class="close-btn" id="close-btn">&times;</span>
        </div>
        <ul class="sidebar-menu">
          <li class="menu-item active" data-target="home">
            <i class="fas fa-home"></i> Home
          </li>
          <li class="menu-item" data-target="members">
            <i class="fas fa-users"></i> Members
          </li>
          <li class="menu-item" data-target="charts">
            <i class="fas fa-chart-bar"></i> Charts
          </li>
          <li class="menu-item" data-target="settings">
            <i class="fas fa-cog"></i> Settings
          </li>
          <li class="menu-item" data-target="exit">
            <i class="fas fa-sign-out-alt"></i> Exit
          </li>
        </ul>
        <div class="theme-toggle">
          <label class="switch">
            <input type="checkbox" id="theme-toggle" />
            <span class="slider round"></span>
          </label>
          <span>Dark Mode</span>
        </div>
      </div>
      <div class="main-content">
        <div class="mobile-header">
          <button class="toggle-btn" id="toggle-btn">
            <span></span>
            <span></span>
            <span></span>
          </button>
          <h1>Git Plus</h1>
        </div>
        <div class="content-section" id="content-section">
          <h2>Welcome to Git Plus</h2>
          <p>Your collaborative coding journey starts here.</p>
        </div>
      </div>
    </div>
  </body>
</html>
