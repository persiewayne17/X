<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Git PLus Limited</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="form-container">
      <form id="login-form" class="active-form">
        <img src="images/logo.png" alt="Logo" class="logo" />
        <h2>Login</h2>
        <div class="form-group">
          <label for="login-username"><i class="fas fa-user"></i></label>
          <input
            type="text"
            id="login-username"
            name="username"
            placeholder="Username"
            required
          />
        </div>

        <div class="form-group">
          <label for="login-password"><i class="fas fa-lock"></i></label>
          <input
            type="password"
            id="login-password"
            name="password"
            placeholder="Password"
            required
          />
        </div>

        <div class="form-group">
          <button type="submit">Login</button>
        </div>

        <div class="form-footer">
          <p>
            Don't have an account?
            <span id="signup-link" onclick="toggleForm('signup')">Sign up</span>
          </p>
        </div>
      </form>

      <form id="signup-form">
        <img src="images/logo.png" alt="Logo" class="logo" />
        <h2>Signup</h2>

        <div class="form-group">
          <label for="signup-username"><i class="fas fa-user"></i></label>
          <input
            type="text"
            id="signup-username"
            name="username"
            placeholder="Username"
            required
          />
        </div>

        <div class="form-group">
          <label for="signup-email"><i class="fas fa-envelope"></i></label>
          <input
            type="email"
            id="signup-email"
            name="email"
            placeholder="Email"
            required
          />
        </div>

        <div class="form-group">
          <label for="signup-password"><i class="fas fa-lock"></i></label>
          <input
            type="password"
            id="signup-password"
            name="password"
            placeholder="Password"
            required
          />
        </div>

        <div class="form-group">
          <label for="signup-password"><i class="fas fa-lock"></i></label>
          <input
            type="password"
            id="signup-password-1"
            name="password1"
            placeholder="Re-enter Password"
            required
          />
        </div>

        <div class="form-group">
          <button type="submit">Signup</button>
        </div>

        <div class="form-footer">
          <p>
            Already have an account?
            <span id="login-link" onclick="toggleForm('login')">Login</span>
          </p>
        </div>
      </form>
      <p id="error-message"></p>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
